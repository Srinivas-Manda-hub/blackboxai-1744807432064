<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">User Dashboard</h1>
    </header>
    <main class="p-4">
        <h2 class="text-xl">Available Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Example Product Card -->
            <div class="border rounded-lg p-4">
                <h3 class="text-lg">Product Name</h3>
                <p class="text-gray-600">Product description goes here.</p>
                <button class="mt-2 bg-blue-600 text-white p-2 rounded-md">Add to Cart</button>
            </div>
            <!-- Repeat for more products -->
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
