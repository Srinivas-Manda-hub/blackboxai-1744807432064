<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Product Name</h1>
    </header>
    <main class="p-4">
        <div class="border rounded-lg p-4">
            <img src="path/to/product-image.jpg" alt="Product Image" class="w-full h-64 object-cover">
            <h2 class="text-lg mt-2">Product Description</h2>
            <p class="text-gray-600">Detailed information about the product goes here.</p>
            <button class="mt-2 bg-blue-600 text-white p-2 rounded-md">Add to Cart</button>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
